<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil - HolberQuest</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
  <div class="header-deco">
    <img src="../static/Hypo.png" class="header-seahorse-svg" alt="Hippocampe" />
    <h1>HolberQuest</h1>
    <img src="../static/Hypo.png" class="header-seahorse-svg" alt="Hippocampe" />
  </div>
  <nav>
            <ul>
                <li><a href="/index.html">Accueil</a></li>
                <li><a href="/leaderboard.html">Classement</a></li>
                <li><a href="/profile.html">Profil</a></li>
                <li><a href="/quest.html">Quêtes</a></li>
            </ul>
        </nav>
</header>
    <main>
  <div id="profile-main-container">
    <section id="profile-menu">
            <div id="profile-info-menu">
                <div id="profile-avatar">
                    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Holberton" alt="Avatar joueur" />
                </div>
                <div id="profile-stats">
                    <div id="profile-pseudo">
                        <span class="profile-badge">👑</span>
                        <span class="profile-pseudo-text">Stephane</span>
                    </div>
                    <div id="profile-level-container">
                        <span class="profile-level-shield">Lv <span id="profile-level">12</span></span>
                    </div>
                    <div id="profile-xp-bar">
                        <progress id="xp-bar" value="75" max="100"></progress>
                        <span id="profile-xp">XP: 750/1000</span>
                    </div>
                </div>
            </div>
            <div id="profile-actions">
                <button id="choose-avatar">Choisir un avatar</button>
                <button id="start-quest">Commencer une quête</button>
            </div>
        </section>
    <div id="profile-extra-stats">
  <h3><span class="stats-icon">📊</span> Statistiques</h3>
  <ul>
    <li><span class="stats-badge">🏆</span> Quêtes réussies : <span id="quests-won">12</span></li>
    <li><span class="stats-badge">⭐</span> Taux de réussite : <span id="success-rate">80%</span></li>
    <li><span class="stats-badge">💎</span> XP total : <span id="total-xp">350</span></li>
    <li><span class="stats-badge">⚔️</span> Combats : <span id="combats">15</span></li>
  </ul>
</div>
  </div>
</main>
    <footer>
        <p>&copy; 2025 Holberton School</p>
    </footer>
</body>
</html>
