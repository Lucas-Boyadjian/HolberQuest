<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - Holberton Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Quest</h1>
        <div id="quest-container">
            <div id="quest-question"></div>
            <input type="text" id="quest-answer" placeholder="Your answer here">
            <button id="submit-answer">Submit Answer</button>
        </div>
        <div id="quest-result"></div>
        <div id="quest-cooldown" style="display: none;">Please wait for the next quest!</div>
    </div>
    <script src="js/quest.js"></script>
</body>
</html>
