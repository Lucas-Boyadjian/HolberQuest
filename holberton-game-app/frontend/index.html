<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton Game App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue dans le Holberton Game App</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="leaderboard.html">Classement</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="quest.html">Quêtes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="avatar-selection">
            <h2>Choisissez votre avatar</h2>
            <div id="avatar-list">
                <!-- Les avatars seront générés ici -->
            </div>
            <button id="start-game">Commencer le jeu</button>
        </section>
        <section id="player-info">
            <h2>Informations du joueur</h2>
            <p>Pseudo: <span id="username"></span></p>
            <p>Niveau: <span id="level"></span></p>
            <p>XP: <span id="xp"></span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Holberton School</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/avatar.js"></script>
</body>
</html>
